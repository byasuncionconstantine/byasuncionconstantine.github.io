<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/styleart.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header> <!--</header> class="page-header" role="banner"> -->
      <nav>
        <a href="index.html">Inicio</a>
        <a href="art.html">Art</a>
        <a href="#">Blog</a>
        <a href="#">Contacto</a>
      </nav>
    </header>
    <div class="page-header" role="banner">
      <img class="foto" src="IMG_0464.jpg"/>
      <h1 class="project-name" style="animation: 0.9s cubic-bezier(0.215, 0.61, 0.355, 1) 0s 1 normal both running text-flicker-in-glow;"> Hi, I'm Alisson Constantine</h1> <!--{{ page.title | default: site.title | default: site.github.repository_name }}-->
      <h2 class="project-tagline">Artista Pl√°stico</h2> <!--{{ page.description | default: site.description | default: site.github.project_tagline }}-->
      <!--{% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}-->
    </div>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">by Constantine M.</span>
      </footer>
    </main>
  </body>
</html>
